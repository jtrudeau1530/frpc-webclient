# Example frpc.toml configuration file
# This is a sample configuration for testing purposes

serverAddr = "your-server.com"
serverPort = 7000

[auth]
method = "token"
token = "your-secret-token"

[web-ssh]
type = "tcp"
localIP = "127.0.0.1"
localPort = 22
remotePort = 2222

[web-http]
type = "http"
localIP = "127.0.0.1"
localPort = 80
customDomains = "example.com"
